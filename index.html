<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--screen size flexiblity-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg" alt="icon"> <!--bar icon -->
            <input type="text" placeholder="Add a new task">  <!-- Add a new task writings -->
            <button id="add-btn">Add</button>  <!--Add button -->
        </div>
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">All</span>   <!-- These are status bar -->
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear All</button> <!--Clear button -->
        </div>
        <ul class="task-box"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
